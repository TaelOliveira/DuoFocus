<ion-app>

  <ion-menu side="start" type="push" #sidemenu>

    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
      
    <ion-content class="ion-padding">

      <ion-list>
        
        <ion-item routerLink="/profile" (click)="sidemenu.close()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item routerLink="/tutor">
          <ion-icon name="search" slot="start" (click)="sidemenu.close()"></ion-icon>
          <ion-label>Find a Tutor</ion-label>
        </ion-item>

        <ion-item routerLink="/contact" (click)="sidemenu.close()">
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-label>Be a Tutor</ion-label>
        </ion-item>

        <ion-item routerLink="/forum">
          <ion-icon name="list-box" slot="start" (click)="sidemenu.close()"></ion-icon>
          <ion-label>Forum</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

    <ion-footer (click)="logout()">
      <ion-toolbar color="secondary">
        <ion-title>Log out</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-router-outlet [swipeGesture]="false" main></ion-router-outlet>

</ion-app>
