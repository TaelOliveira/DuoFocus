<ion-app>

  <ion-menu side="start" type="push" #sidemenu>

    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
      
    <ion-content class="ion-padding">

      <ion-menu-toggle auto-hide="true">

        <ion-list>
          
          <ion-item *ngIf="student" routerLink="/profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item *ngIf="student" routerLink="/tutor">
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-label>Find a Tutor</ion-label>
          </ion-item>

          <ion-item *ngIf="student" routerLink="/contact">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Be a Tutor</ion-label>
          </ion-item>

          <ion-item *ngIf="student" routerLink="/forum">
            <ion-icon name="list-box" slot="start"></ion-icon>
            <ion-label>Forum</ion-label>
          </ion-item>

          <ion-item *ngIf="student" routerLink="/my-tutors">
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>My Tutors</ion-label>
          </ion-item>

          <ion-item routerLink="/tutor-profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item routerLink="/messages">
            <ion-icon name="text" slot="start"></ion-icon>
            <ion-label>Messages</ion-label>
          </ion-item>

        </ion-list>
      
      </ion-menu-toggle>

    </ion-content>

    <ion-footer (click)="logout()">
      <ion-toolbar color="secondary">
        <ion-title>Log out</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-router-outlet [swipeGesture]="false" main></ion-router-outlet>

</ion-app>
