<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find a Tutor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list>

    <ion-item *ngFor="let tutor of tutor | async; trackBy: trackById">

      <ion-card class="cards-bg social-cards">

        <ion-item >
          <ion-avatar item-start>
            <img [src]="tutor.photoURL || 'assets/avatar.png'">
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{tutor.firstName}} {{tutor.lastName}}</ion-card-title>
            <ion-card-subtitle *ngIf="tutor.avg; else elseBlock">
              {{tutor.avg.AVG | number:'1.2-2'}}
              <ion-icon name="star"></ion-icon>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-item >

        <ng-template #elseBlock></ng-template>
      
        <ion-card-content>
          <p>{{tutor.description | slice: 0:50}}...</p><br>
          <p><strong>{{tutor.subjects | slice: 0:50}}</strong></p>
        </ion-card-content>
      
        <ion-row>
          <ion-col class="align-self-center ion-text-center">
            <ion-button color="primary" (click)="presentTutorDetail(tutor)">
              <ion-icon slot="start" name="more"></ion-icon>
              View More
            </ion-button>
          </ion-col>
        </ion-row>
      
      </ion-card>

    </ion-item>

  </ion-list>

</ion-content>
