<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tutor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let tutor of tutor | async; trackBy: trackById">

            <ion-card class="cards-bg social-cards">

              <ion-item >
                <ion-avatar item-start>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaXJN7WURF9P0RgiLZSxM92ik38lxYSCgpgv3pgtJQYLCkMYmg&s">
                </ion-avatar>
                <h2>{{tutor.firstName}} {{tutor.lastName}}</h2>
              </ion-item >
            
              <ion-card-content>
                <p>{{tutor.description | slice: 0:100}}...</p>
                <p><strong>{{tutor.subjects}}</strong></p>
              </ion-card-content>
            
              <ion-row>
                <ion-col class="align-self-center ion-text-center">
                  <ion-button color="primary" (click)="presentTutorDetail(tutor)">
                    <ion-icon slot="start" name="text"></ion-icon>
                    View More
                  </ion-button>
                </ion-col>
              </ion-row>
            
            </ion-card>

    </ion-item>

  </ion-list >


</ion-content>
