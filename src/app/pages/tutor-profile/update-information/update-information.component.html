<ion-header>
  <ion-toolbar color="dark">
    <ion-button fill="clear" (click)="dismissModal()">
      <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      <ion-title>Update Information</ion-title>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="nameForm" onsubmit="processForm(event)">
    <ion-item *ngFor="let user of user | async">
      <ion-label class="myClass1" position="floating" color="primary">First Name</ion-label><br>
      <ion-input class="myClass2" [(ngModel)]="user.firstName" formControlName="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item *ngFor="let user of user | async">
      <ion-label class="myClass1" position="floating" color="primary">Last Name</ion-label><br>
      <ion-input class="myClass2" [(ngModel)]="user.lastName" formControlName="lastName" type="text"></ion-input>
    </ion-item>
  </form>
  <ion-button [disabled]="!nameForm.valid" shape="round" color="success" (click)="updateName(firstName, lastName)">Update Name</ion-button>

  <form [formGroup]="descriptionForm" onsubmit="processForm(event)">
    <ion-item *ngFor="let user of user | async">
      <ion-label class="myClass1" position="floating" color="primary">Description</ion-label><br>
      <ion-textarea class="myClass2" [(ngModel)]="user.description" formControlName="description" type="text" rows="8"></ion-textarea>
    </ion-item>
  </form>
  <ion-button [disabled]="!descriptionForm.valid" shape="round" color="success" (click)="updateDescription(description)">Update Description</ion-button>

  <form [formGroup]="subjectsForm" onsubmit="processForm(event)">
    <ion-item *ngFor="let user of user | async">
      <ion-label class="myClass1" position="floating" color="primary">Subjects</ion-label><br>
      <ion-textarea class="myClass2" [(ngModel)]="user.subjects" formControlName="subjects" type="text" rows="6"></ion-textarea>
    </ion-item>
  </form>
  <ion-button [disabled]="!subjectsForm.valid" shape="round" color="success" (click)="updateSubjects(subjects)">Update Subjects</ion-button>

  <form [formGroup]="tagsForm" onsubmit="processForm(event)">
    <ion-item *ngFor="let user of user | async">
      <ion-label class="myClass1" position="floating" color="primary">Tags</ion-label><br>
      <ion-textarea class="myClass2" [(ngModel)]="user.tags" formControlName="tags" type="text" rows="6"></ion-textarea>
    </ion-item>
  </form>
  <ion-button [disabled]="!tagsForm.valid" shape="round" color="success" (click)="updateTags(tags)">Update Tags</ion-button>

</ion-content>
