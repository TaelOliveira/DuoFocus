<ion-header>
  <ion-toolbar color="dark">
    <ion-button fill="clear" (click)="dismissModal()">
      <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      <ion-title>{{chat.chatName}}</ion-title>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container>

    <div class="msg animated zoomInUp" *ngFor="let msg of chat.messages | async; trackBy: trackByCreated">

      <div class="user">
        <ion-avatar>
          <img [src]="msg.photoURL || 'assets/avatar.png'">
        </ion-avatar>
      </div>

      <button *ngIf="chat.createdBy === profileService.uid || msg.uid === profileService.uid" class="button is-danger is-small" (click)="deleteMessage(chat, msg)">Delete</button>

      <div class="user ion-text-wrap">
        <p>{{ msg.content }}</p>
      </div>

    </div>

  </ng-container>

</ion-content>

<ion-footer>
  <form [formGroup]="messageForm">
    <div>
      <ion-row>
        <ion-input formControlName="message" [(ngModel)]="newMsg" placeholder="Enter your message here" type="text"></ion-input>
        <ion-button [disabled]="!messageForm.valid" (click)="submit()" color="success">Send</ion-button>
      </ion-row>
    </div>
  </form>
</ion-footer>
