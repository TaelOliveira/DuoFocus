<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>My Tutors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item *ngFor="let chat of chats | async; trackBy: trackById">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-icon class="icon" name="contacts"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-label (click)="openChat(chat)" class="ion-text-wrap">
            <h2>{{chat.chatName}}</h2>
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-items-end">
          <ion-button color="danger" (click)="deleteChat(chat)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="myClass ion-text-end">
            <span>{{chat.createdAt.toDate() | date : 'dd-MM-yyyy HH:mm'}}</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
