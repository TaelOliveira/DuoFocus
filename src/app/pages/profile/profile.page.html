<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-img src="/assets/Login/logo.png"></ion-img>

    <ion-toolbar color="light">

      <ion-segment color="dark" scrollable [(ngModel)]="section">

        <ion-segment-button value="profile">
          <ion-label class="ion-text-center"><h2>Profile</h2></ion-label>
        </ion-segment-button>

        <ion-segment-button value="settings">
          <ion-label class="ion-text-center"><h2>Settings</h2></ion-label>
        </ion-segment-button>

      </ion-segment>

    </ion-toolbar>
  
    <div [ngSwitch]="section">

      <ion-list *ngSwitchCase="'profile'">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding-vertical ion-padding-horizontal">
              <ion-label class="myClass1 ion-text-start ion-padding">Name</ion-label>
            </ion-col>          
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="myClass2 ion-text-start ion-padding-start">{{userProfile?.firstName}} {{userProfile?.lastName}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-padding-vertical ion-padding-horizontal">
              <ion-label class="myClass1 ion-text-start ion-padding">Email</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="myClass2 ion-text-start ion-padding-start">{{userProfile?.email}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-padding-vertical ion-padding-horizontal">
              <ion-label class="myClass1 ion-text-start ion-padding">School</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="myClass2 ion-text-start ion-text-wrap ion-padding-start">{{userProfile?.schoolName}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-padding-vertical ion-padding-horizontal">
              <ion-label class="myClass1 ion-text-start ion-padding">Course</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="myClass2 ion-text-start ion-padding-start">{{userProfile?.courseName}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>

      <ion-list *ngSwitchCase="'settings'">

        <ion-item (click)="updateName()">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col class="myClass1 ion-text-start ion-padding-top">Name</ion-col>
              </ion-row>
              <!-- <ion-row>
                <ion-col class="ion-text-start ion-padding-vertical" *ngIf="userProfile?.firstName || userProfile?.lastName">
                  <h2>{{userProfile?.firstName}} {{userProfile?.lastName}}</h2>
                </ion-col>
              </ion-row> -->
              <ion-row>
                <ion-col class="placeholder-profile ion-text-start ion-padding-vertical">
                  <span class="myClass2">Tap here to edit name.</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>

        <ion-item (click)="updateEmail()">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col class="myClass1 ion-text-start">Email</ion-col>
              </ion-row>
              <!-- <ion-row>
                <ion-col class="ion-text-start ion-padding-vertical" *ngIf="userProfile?.email">
                  <h2>{{userProfile?.email}}</h2>
                </ion-col>
              </ion-row> -->
              <ion-row>
                <ion-col class="placeholder-profile ion-text-start ion-padding-vertical">
                  <span class="myClass2">Tap here to edit email.</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>

        <ion-item (click)="updatePassword()">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col class="myClass1 ion-text-start">Password</ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="placeholder-profile ion-text-start ion-padding-vertical">
                  <span class="myClass2">Tap here to edit password.</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>

      </ion-list>

    </div>  
  
  </ion-content>
