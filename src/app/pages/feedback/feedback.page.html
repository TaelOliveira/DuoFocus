<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="ion-padding-horizontal ion-padding-top">Tell us what you think about our app!</p>

  <form [formGroup]="feedbackForm" class="ion-padding" (submit)="submitForm()">

    <ion-item class="myClass">
      <ion-textarea (keyup)="onKeyUp($event)" rows="10" type="text" formControlName="feedback" placeholder="What you think avout the app? Where could we improve?"></ion-textarea>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.feedback">
        <div class="error-message" *ngIf="feedbackForm.get('feedback').hasError(validation.type) && (feedbackForm.get('feedback').dirty || feedbackForm.get('feedback').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>{{ validation.message }}
        </div>
      </ng-container>
    </div>
    <label class="error-message">{{errorMessage}}</label>
    <span><em>{{500 - numberOfCharacters}} characters left</em></span>

    <ion-item lines="none" class="ion-padding-top">
      <ion-button size="large" type="submit" color="success" [disabled]="!feedbackForm.valid">Submit</ion-button>
    </ion-item>

  </form>

</ion-content>
