<ion-content>

  <ion-slides pager="true" [options]="{pagination: true}" #slides="">

    <ion-slide class="step-one ion-text-center">
      <ion-img src="/assets/slides/step1.svg"></ion-img>
      <h1>Welcome to Duo&Focus</h1>
      <p class="ion-text-wrap">Some Text!</p>
      <ion-button color="dark" (click)="slides.slideNext()">Next</ion-button>
    </ion-slide>

    <ion-slide class="step-two ion-text-center">
      <ion-img src="/assets/slides/step2.svg"></ion-img>
      <h1>Find Tutors</h1>
      <p>Some Text!</p>
      <ion-button color="dark" (click)="slides.slideNext()">Next</ion-button>
    </ion-slide>

    <ion-slide class="step-three ion-text-center">
      <ion-img src="/assets/slides/step3.svg"></ion-img>
      <h1>Post in the Forum</h1>
      <p>Some Text!</p>
      <ion-button (click)="finish()">Sounds Awesome</ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
