<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Forum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <section class="full-width ion-padding-top">
    <ion-button routerLink="/all-topics" expand="full" size="large">All Topics</ion-button>
  </section>

  <h1>My Questions</h1>

  <ion-list>
    <ion-item *ngFor="let topic of topics | async; trackBy: trackById">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="10">
            <ion-label (click)="presentDetailTopic(topic)" class="ion-text-wrap">
              <p>{{topic.question}}</p>
            </ion-label>
          </ion-col>
          <ion-col class="ion-align-items-end">
            <ion-button color="danger" (click)="deleteTopic(topic)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-button size="large" class="ion-margin-top" (click)="presentTopicForm(topic)">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>

  </ion-footer>
  
</ion-content>
