<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Forum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <section class="full-width ion-padding-top">
    <ion-button routerLink="/all-topics" color="secondary" expand="full" size="large">All Topics</ion-button>
  </section>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="presentTopicForm(topic)">
      <ion-icon class="icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="ion-text-center" *ngIf="show">
    <ng-container>
      <h2>Create new Topics to see them here!</h2>
    </ng-container>
  </div>

  <ion-list>
    <ion-item lines="none" *ngFor="let topic of topics | async; trackBy: trackById">
      <ion-card>
        <ion-card-header class="ion-text-wrap">
          <ion-row class="ion-align-items-center">
            <ion-col size="10">
              <ion-card-title (click)="presentDetailTopic(topic)">{{topic.question}}</ion-card-title>
            </ion-col>
            <ion-col size="2" class="ion-align-items-end">
              <ion-button color="danger" (click)="deleteTopic(topic)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <div class="ion-text-end">
                <p>by {{topic.username}}</p>
                <p>{{topic.createdAt.toDate() | date : 'dd-MM-yyyy HH:mm'}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
