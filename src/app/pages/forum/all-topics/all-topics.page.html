<ion-header>
  <ion-toolbar color="dark">
    <ion-button fill="clear" (click)="goToForum()">
      <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      <ion-title>All Topics</ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button size="large" class="ion-margin-top" (click)="presentTopicForm(topic)">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>

  <ion-searchbar color="light" (ionInput)="filter($event)" placeholder="Search forum"></ion-searchbar>

  <ion-list>
    <ion-item lines="none" *ngFor="let topic of topicList">
      <ion-card>
        <ion-card-header (click)="presentDetailTopic(topic)" class="ion-text-wrap">
          <ion-card-title>{{topic.question}}
            <div class="ion-text-end">
              <ion-icon class="icon" name="play"></ion-icon>
            </div>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <div class="ion-text-end">
                <p class="user" (click)="presentUserProfile(topic)">by {{topic.username}}</p>
                <!-- <p>{{topic.createdAt.toDate() | date : 'dd-MM-yyyy HH:mm'}}</p> -->
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
